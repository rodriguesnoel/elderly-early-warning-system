<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Early Warning System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1>Early Warning System for Elderly Residents</h1>
  <p>Enter current sensor readings to predict the resident's activity level.</p>

  <form id="sensorForm">
    <div class="form-group">
      <label for="Temperature">Temperature (°C)</label>
      <input type="number" id="Temperature" name="Temperature" step="0.1" min="12" max="40" required />
    </div>

    <div class="form-group">
      <label for="Humidity">Humidity (%)</label>
      <input type="number" id="Humidity" name="Humidity" step="1" min="20" max="80" required />
    </div>

    <div class="form-group">
      <label for="CO2_InfraredSensor">CO₂ Infrared Sensor (0–250)</label>
      <input type="number" id="CO2_InfraredSensor" name="CO2_InfraredSensor" step="1" min="0" max="250" required />
    </div>

    <div class="form-group">
      <label for="CO2_ElectroChemicalSensor">CO₂ ElectroChemical Sensor (ppm)</label>
      <input type="number" id="CO2_ElectroChemicalSensor" name="CO2_ElectroChemicalSensor" step="1" min="400" max="2000" required />
    </div>

    <div class="form-group">
      <label for="MetalOxideSensor_Unit3">Metal Oxide Sensor Unit3</label>
      <input type="number" id="MetalOxideSensor_Unit3" name="MetalOxideSensor_Unit3" step="1" required />
    </div>

    <div class="form-group">
      <label for="CO_GasSensor">CO Gas Sensor</label>
      <select id="CO_GasSensor" name="CO_GasSensor" required>
        <option value="">Select level</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
        <option value="unknown">Unknown</option>
      </select>
    </div>

    <div class="form-group">
      <label for="HVAC_Operation_Mode">HVAC Operation Mode</label>
      <select id="HVAC_Operation_Mode" name="HVAC_Operation_Mode" required>
        <option value="">Select mode</option>
        <option value="heating active">Heating Active</option>
        <option value="cooling active">Cooling Active</option>
        <option value="fan only">Fan Only</option>
        <option value="off">Off</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Ambient_Light_Level">Ambient Light Level</label>
      <select id="Ambient_Light_Level" name="Ambient_Light_Level" required>
        <option value="">Select level</option>
        <option value="dim">Dim</option>
        <option value="normal">Normal</option>
        <option value="bright">Bright</option>
        <option value="unknown">Unknown</option>
      </select>
    </div>

    <button type="submit">Predict Activity Level</button>
  </form>

  <div id="result">
    <strong>Prediction:</strong> <span id="prediction" class="highlight"></span><br />
    <strong>Confidence:</strong> <span id="confidence" class="highlight"></span>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
